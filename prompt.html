    <script>
        document.addEventListener('DOMContentLoaded',(e)=>{
            const ratingButtons = document.querySelectorAll('.rating_button');

        function handleRatingClick(event) {
            const selectedRating = parseInt(event.target.getAttribute('data-rating'));
            console.log(event.target);
            // Highlight all the stars previous to the selected rating
            for (let i = 0; i < ratingButtons.length; i++) {
                const ratingValue = parseInt(ratingButtons[i].getAttribute('data-rating'));
                console.log(selectedRating);
                if (ratingValue >selectedRating) {
                    ratingButtons[i].classList.remove('ipc-starbar__star--inactive');
                } else {
                    ratingButtons[i].classList.add('ipc-starbar__star--inactive');
                }
            }
        }

        // Add click event listeners to all rating buttons
        ratingButtons.forEach(button => {
            button.addEventListener('click', handleRatingClick);
        });
        })
    </script>
